<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Python Demo</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	{% if message %}
		<style>
			.btn-file {
			  position: relative;
			  overflow: hidden;
			}
			
			.btn-file input[type=file] {
			  position: absolute !important;
			  top: 0 !important;
			  right: 0 !important;
			  min-width: 100% !important;
			  min-height: 100% !important;
			  font-size: 100px !important;
			  text-align: right !important;
			  filter: alpha(opacity=0) !important;
			  opacity: 0 !important;
			  background: red !important;
			  cursor: inherit !important;
			  display: block !important;
			}
			
			input[readonly] {
			  background-color: white !important;
			  cursor: text !important;
			}
			
			.glyphicon-cloud-upload {
				padding-top: 1px;
			}
		</style>
	{% else %}
		<link rel="stylesheet" type="text/css" href="../static/css/main.css" />
	{% endif %}
</head>
<body>
<br><br>
<div class="container">
<div class="well col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"> 
    <form role="form" enctype="multipart/form-data" action="/register" method="POST">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr>
			{% if message %}
				<div class="alert alert-danger" role="alert"><p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ message }}</p></div>
			{% endif %}
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
			
			<div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file btn-lg">
                        <span class="glyphicon glyphicon-cloud-upload"></span> <input type="file" name="picture" multiple>
                    </span>
                </span>
                <input type="text" class="form-control input-lg" placeholder="Upload a File..." readonly>
            </div>
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a href="/" class="btn btn-success btn-block btn-lg">Have an Account? Sign In</a></div>
			</div>
		</form>
</div>
</div>	
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% if message %}
	<script>
	(function($) {
		$(document).on('change', '.btn-file :file', function() {
			var input = $(this),
			numFiles = input.get(0).files ? input.get(0).files.length : 1,
			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
			input.trigger('fileselect', [numFiles, label]);
		});
		
		$(document).ready(function() {
			$('.btn-file :file').on('fileselect', function(event, numFiles, label) {
		        var input = $(this).parents('.input-group').find(':text'),
		            log = numFiles > 1 ? numFiles + ' files selected' : label;
		        
		        if( input.length ) {
		            input.val(log);
		        } else {
		            if( log ) alert(log);
		        }
		        
		    });
		});
	})(jQuery);
	</script>
{% else %}
	<script type="text/javascript" src="../static/js/main.js"></script>
{% endif %}
</body>
</html>
